<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Cpmpatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(235, 151, 151);
        }

        .shell {
            /*先设置网格布局*/
            display: grid;
            padding: 20px;
            /*定义网格布局中行与列之间间隙的尺寸*/
            grid-gap: 20px;
            /*该属性规定网格布局中的列数和宽度*/
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            /*设置网格行中的默认尺寸*/
            grid-auto-rows: 270px;
            /*属性控制自动放置项目在网格中的插入方式为填充*/
            grid-auto-flow: dense;
        }

        .shell>div {
            background-color: rgb(51, 51, 51);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            position: relative;
        }

        .shell span{
            color: #fff;
            font: 100 100px 'Kristen ITC';
            position: absolute;
            top: -10px;
            left: 20px;
            /*给文字加个阴影*/
            text-shadow: -5px 0 rgb(0, 0, 0), 0 -5px rgb(0, 0, 0), 5px 0 rgb(0, 0, 0), 0 5px rgb(0, 0, 0);
        }

        .shell .wide {
            grid-column: span 2;
        }

        .shell .wide-long {
            grid-row: span 2;
            height: 100px;
        }

        .shell .tall {
            grid-row: span 2;
        }

        .shell.wide-long img {
    object-fit: contain;
    background: black;  /* 可选 */
}

        .shell img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* 让图片铺满不变形 */
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="tall"><img src="img/001.png" alt=""><span>1</span></div>
        <div><img src="img/002.png" alt=""><span>2</span></div>
        <div><img src="img/003.png" alt=""><span>3</span></div>
        <div class="wide"><img src="img/004.png" alt=""><span>4</span></div>
        <div><img src="img/005.png" alt=""><span>5</span></div>
        <div><img src="img/006.png" alt=""><span>6</span></div>
        <div class="tall"><img src="img/007.png" alt=""><span>7</span></div>
</body>
</html>
